<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript intro</title>
    </head>

<body>

    <h1>Painter entry Manoj Rama</h1>
    <h2>Getting input</h2>

    <form>
        <label for="Name">The hidden painter name</label>
        <input type="password" id="Name" name="painterName" value="Monet"> <br>

        <label for="guess">Guess the painter</label>
        <input type="text" id="guess" name="guessName" autofocus> <br>

        <input type="button" onclick="checkPainter()" value="Check the guess">
    </form>


    <p id="result">Right and Wrong count will be displayed here</p>

    <script>
        let good=0
        let oops=0

        function checkPainter() {
            console.log("Getting form values")
            name = document.getElementById("Name").value
            guess = document.getElementById("guess").value

            if (name == guess) {
                alert("You got it right")
                good++
            } else {
                alert("Sorry")
                oops++
            }
            document.getElementById("result").innerHTML = "Good count: "+good+" oops count: "+oops
        }
    </script>

</body>

</html>
